version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: univer-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - univer-network
    depends_on:
      - nginx
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: univer-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - univer-network
    depends_on:
      - app

  redis:
    image: redis:7-alpine
    container_name: univer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - univer-network
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  univer-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

