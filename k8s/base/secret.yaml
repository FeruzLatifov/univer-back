# Example secrets (use kubectl create secret or sealed-secrets in production)
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
type: Opaque
stringData:
  database: "univer"
  username: "postgres"
  password: "CHANGE_ME"  # Replace with actual password
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
type: Opaque
stringData:
  secret: "CHANGE_ME_BASE64_SECRET"  # Replace with actual JWT secret
