name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

# Set minimum permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write  # For test results
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hemis_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_pgsql, xml, curl, json, zip
          coverage: xdebug
          tools: composer:v2
      
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Copy environment file
        run: cp .env.example .env
      
      - name: Generate application key
        run: php artisan key:generate
      
      - name: Generate JWT secret
        run: php artisan jwt:secret --force
      
      - name: Run migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: hemis_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan migrate --force
      
      - name: Run PHPUnit tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: hemis_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan test --coverage --min=50
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, curl, json
          tools: composer:v2, phpstan, php-cs-fixer
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Run PHPStan
        continue-on-error: true
        run: |
          if [ -f "phpstan.neon" ] || [ -f "phpstan.neon.dist" ]; then
            vendor/bin/phpstan analyse --memory-limit=2G || echo "PHPStan found issues"
          else
            echo "PHPStan not configured yet, skipping..."
          fi
      
      - name: Run PHP CS Fixer (dry-run)
        continue-on-error: true
        run: |
          if [ -f ".php-cs-fixer.php" ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff || echo "PHP CS Fixer found issues"
          else
            echo "PHP CS Fixer not configured yet, skipping..."
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      security-events: write  # For security advisories
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Run Composer Audit
        run: composer audit || echo "Security vulnerabilities found, please review"
      
      - name: Check for security advisories
        uses: symfonycorp/security-checker-action@v5
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write  # For pushing Docker images
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: hemis/univer-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
